name: Build TGTDeleg

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - uses: ilammy/msvc-dev-cmd@v1

    - name: Compile tgtdeleg.exe
      run: |
        cl.exe /nologo /Ox /MT /W0 /GS- /DNDEBUG /Tp tgtdeleg.cpp /link /OUT:tgtdeleg.exe /SUBSYSTEM:CONSOLE /MACHINE:x64

    - name: Delete Old Releases
      env:
        GH_TOKEN: ${{ github.token }}
      shell: bash
      run: |
        gh release list --limit 100 --json tagName --jq '.[].tagName' | xargs -I {} gh release delete {} -y --cleanup-tag || true

    - name: Create Release
      env:
        GH_TOKEN: ${{ github.token }}
      shell: bash
      run: |
        TAG_NAME="v$(date +'%Y%m%d%H%M%S')"
        gh release create "$TAG_NAME" tgtdeleg.exe --title "Release $TAG_NAME" --notes "Automated build from CI"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: tgtdeleg.exe
        path: tgtdeleg.exe
