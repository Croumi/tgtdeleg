name: Build TGTDeleg

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install MinGW
      run: |
        sudo apt-get update
        sudo apt-get install -y mingw-w64

    - name: Compile TGTDeleg
      run: |
        make all

    - name: Delete Old Releases
      env:
        GH_TOKEN: ${{ github.token }}
      shell: bash
      run: |
        gh release list --limit 100 --json tagName --jq '.[].tagName' | xargs -I {} gh release delete {} -y --cleanup-tag || true

    - name: Create Release
      env:
        GH_TOKEN: ${{ github.token }}
      shell: bash
      run: |
        TAG_NAME="v$(date +'%Y%m%d%H%M%S')"
        gh release create "$TAG_NAME" tgtdeleg_static.exe tgtdeleg_dynamic.exe --title "Release $TAG_NAME" --notes "Automated build from CI"

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: tgtdeleg-binaries
        path: |
          tgtdeleg_static.exe
          tgtdeleg_dynamic.exe
